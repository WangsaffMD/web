<!doctype html>
<html lang="id">
    <head>
        <meta charset="utf-8" />
        <title>NXL Recruitment</title>
        <link rel="icon" type="image/x-icon" href="logo.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style2.css" />
    </head>
    <body>
        <div class="container">
            <h1>OPEN RECUITMENTS MEMBER
            (NEXT LEVEL)</h1>
            <details class="d1">
                <summary class="role">Need Role</summary>
                <div>
                    <li>EXP Lane</li>
                    <li>Gold Lane</li>
                    <li>Mid Lane</li>
                    <li>Jungler</li>
                    <li>Roamer</li>
                </div>
            </details>
           <details class="d2">
             <summary class="condition">Syarat & Ketentuan</summary>
                <div>
                  <li>Pure Role</li>
                  <li>Ex Honor ★40+</li>
                  <li>Min Umur 15+</li>
                  <li>Good Atitude</li>
                </div>
           </details>
        </div>
      <center>
        <div class="form">
            <input type="text" placeholder="Nama" id="name" required="" />
            <br />
            <input type="number" placeholder="Umur" id="umur" required="" />
            <br />
            <input type="text" placeholder="asal kota" id="kota" required="" />
            <br />
            <input type="text" placeholder="Winrate" id="WR" required="" />
            <br />
            <input
                type="text"
                placeholder="Rank Saat ini"
                id="RR"
                required=""
            />
            <br />
            <input
                type="text"
                placeholder="Rank Tertinggi"
                id="rank"
                required=""
            />
            <br />
            <input type="text" placeholder="ROLE" id="role" required="" />
            <br />
            <input type="number" placeholder="ID ML" id="ID" required="" />
        <div>
            <button onclick="getValue()" class="btn">Join Squad</button>
            <script src="main.js"></script>
        </div>
      </center>
    </body>
    <center>
    <footer>
      Simple Web Made With ❣️.
      Made By WangsaffMD.
      NXL OFFICIAL TEAM
    </footer>
    </center>
</html>
